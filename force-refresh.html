<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh POS</title>
    <script>
        // Clear all caches and force refresh
        window.onload = function() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear service worker cache if available
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                });
            }
            
            // Clear browser cache
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Show message and redirect
            document.getElementById('message').innerHTML = 'Cache cleared! Redirecting to health check...';
            
            // Redirect after 2 seconds
            setTimeout(function() {
                window.location.href = '/health?v=' + Date.now();
            }, 2000);
        };
    </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h1>Clearing Cache & Refreshing</h1>
    <div id="message">Clearing all cached data...</div>
    <p style="color: #666; margin-top: 20px;">This will force reload the latest UI changes.</p>
</body>
</html>
